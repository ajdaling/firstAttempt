<body>
	<div class = "row">
		<!--  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#qw-modal">Help me build my search</button> -->
		<button  id="qw-btn" type="button" class="btn btn-info btn-lg" data-toggle="modal">Help me build my search</button>
	</div>
	<div class = "row">
		<!--  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#qw-modal">Help me build my search</button> -->
		<button  id="test" type="button" class="btn btn-info btn-lg" data-toggle="modal">Test2</button>
	</div>
	<div id="qw-modal" class="modal fade" role="dialog">
		<div class="modal-dialog" style="width:80%;">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" id="qw-header">
					<div class="progress">
						<div id = "qw-progress" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:1%">1%</div>
					</div>
					<div id = "qw-level-group" class = "btn-group pull-right" style="display:none">
						<button id = "qw-basic" class = "btn qw-level-button btn-default ">Basic</button>
						<button id = "qw-friendly" class = "btn qw-level-button btn-default active">Friendly</button>
						<button id = "qw-advanced" class = "btn qw-level-button btn-default">Advanced</button>
					</div>
					<h1 id = "qw-title"></h1>
				</div>
				<div class="modal-body"  style="margin-left:5%; margin-right:5%;" id = "qw-body">
					<div class = "row">
						<p>This is the query wizard. This will take you through a series of steps to generate your search and organize your results. Select from the options below.
					</div>
					
					<div class = "row">
						<form id = "level-form">
							<h4 class = "modal-title-left"> Select the type of search you would like to perform. Note, you may change this at any time.</h4>
							<div class = "row">
								<input id = "qw-radio-Basic" type = "radio" name = "qw-level" value = "Basic">
								<label for = "qw-radio-Basic">Basic: Select this if you want to perform a quick search with simple boolean logic.</label>
							</div>
							<div class = "row">
								<input id = "qw-radio-Friendly" checked = "checked" type="radio" name="qw-level" value = "Friendly">
								<label for="qw-radio-Friendly">Friendly: Select this if you want to construct a complex query but would like help constructing the boolean logic.</label>
							</div>
							<div class = "row">
								<input id= "qw-radio-Advanced" type = "radio" name = "qw-level" value = "Advanced"> 
								<label for="qw-radio-Advanced">Advanced: Select this if you are comfortable constructing complex queries.</label>
							</div>
						</form>
					</div>
					<br>
					<div class = "row">
						<form id = "mode-form">
							<h4 class = "modal-title-left"> Select the type of data you are interested in.</h4>
							<div class = "row">
								<input id = "qw-radio-CI" checked = "checked" type = "checkbox" name = "qw-mode" value = "CI">
								<label for = "qw-radio-CI">Competitive Intelligence and Strategy</label>
							</div>
							<div class = "row">
								<input id = "qw-radio-RD" checked = "checked" type="checkbox" name="qw-mode" value = "RD">
								<label for="qw-radio-RD">Research and Development</label>
							</div>
							<div class = "row">
								<input id= "qw-radio-MA" checked = "checked" type = "checkbox" name = "qw-mode" value = "MA"> 
								<label for="qw-radio-MA">Merger and Acquisition</label>
							</div>
							<div class = "row">
								<input id= "qw-radio-IP" checked = "checked" type = "checkbox" name = "qw-mode" value = "IP"> 
								<label for="qw-radio-IP">Intellectual Property</label>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer" id = "qw-footer">
					<button id = "qw-advance" type="button" class="btn btn-success">This is exciting. Let's Get Started!</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Nevermind, I want to do it the hard way.</button>
				</div>
			</div>
		</div>
	</div>
	<div id = "res">
	
	</div>
	
</body>
