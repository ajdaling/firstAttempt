<!DOCTYPE html>
<html lang="en">

<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" >
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SuperH Document Search Tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../client_side/lib/bootstrap/css/bootstrap.min.css?tachyon.1.19" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../client_side/lib/metisMenu/metisMenu.min.css?tachyon.1.19" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../client_side/lib/css/sb-admin-2.css?tachyon.1.19" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../client_side/lib/font-awesome/css/font-awesome.min.css?tachyon.1.19" rel="stylesheet" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                    	<div id = "error-message-cont"></div>
                        <form id = login-form>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="user" id = "username" type="username" autofocus></input>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id = "password" name="password" type="password" value=""></input>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" id = "login-button" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                        <div id = "username-cont"></div>
                    </div>
                </div>
			<button id = "new-user-button" disabled class="btn btn-lg btn-block">Create New User</button>
			</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../client_side/lib/d3/js/d3.v3.min.js?tachyon.1.19"></script>
    
    <script src="../../client_side/lib/jquery/jquery-3.2.1.js?tachyon.1.19"></script>
	<script src="../../config.js?tachyon.1.19"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../client_side/lib/bootstrap/js/bootstrap.min.js?tachyon.1.19"></script>

    <!-- Metis Menu Plugin JavaScript -->

    <!-- Custom Theme JavaScript -->
    <script src="../../client_side/lib/js/sb-admin-2.js?tachyon.1.19"></script>
	<script src="../../client_side/home/login.js?tachyon.1.19"></script>
</body>

</html>
