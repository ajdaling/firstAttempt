    <style>

    .search-container{
      width: 1000px;
      display: block;
      padding: 100px 0 0 0;
      margin: auto;
    }

    input#mainQuery{
      margin: 0 auto;
      width: 100%;
      height: 45px;
      padding: 0 20px;
      font-size: 1rem;
      border: 1px solid #D0CFCE;
      outline: none;
      &:focus{
        border: 1px solid #008ABF;
        transition: 0.35s ease;
        color: #008ABF;
        &::-webkit-input-placeholder{
          transition: opacity 0.45s ease;
      	  opacity: 0;
         }
        &::-moz-placeholder {
          transition: opacity 0.45s ease;
      	  opacity: 0;
         }
        &:-ms-placeholder {
         transition: opacity 0.45s ease;
      	 opacity: 0;
         }
       }
     }

    .search-icon{
      position: relative;
      float: right;
      width: 75px;
      height: 75px;
      top: -62px;
      right: -5px;
    }


    </style>

    <script type="text/javascript">
      function startIntro() {
        var intro = introJs().setOption('doneLabel', 'Next page').setOption('showStepNumbers', 'false');

        intro.setOptions({
          steps: [{
              intro: "Welcome to the Super-H Search Tool!"
            },
            {
              intro: "Let's first get familiar with the dashboard."
            },
            {
              element: document.querySelector('#sidebar'),
              intro: "This is your main navigation.",
              position: 'right'
            }, //home, new search, search results, visualize, clusters, report
            {
              element: document.querySelector('#home'),
              intro: "Home: This will return you to your main dashboard at any time.",
              position: 'right'
            },
            {
              element: document.querySelector('#new'),
              intro: "New Search: Create (or modify) your current search.",
              position: 'right'
            },
            {
              element: document.querySelector('#results'),
              intro: "Search Results: Here you can view and refine the results of your current search.",
              position: 'right'
            },
            {
              element: document.querySelector('#visualize'),
              intro: "Visualize: Explore and further understand your search with charts, graphs, and other visualizatinos.",
              position: 'right'
            },
            {
              element: document.querySelector('#clusters'),
              intro: "Clusters: This data displays relational information on the top 10 words/phrases used per topic in any search.",
              position: 'right'
            },
            {
              element: document.querySelector('#clusters'),
              intro: "For example: if your topic was \"Regenerative Robotic Research\", expect to see clusters such as \"robotic,\" \"bionic,\" \"innovative,\" and so on...",
              position: 'right'
            },
            {
              element: document.querySelector('#report'),
              intro: "Report: Download your data set and any visualizations!",
              position: 'right'
            },
            {

              intro: "Now, lets explore the top navigation bar.",

            },
            {
              element: document.querySelector('#messages'),
              intro: "Messages: View important updates regarding your data and/or searches directly from Super-H.",

            },
            {
              element: document.querySelector('#tasks'),
              intro: "Tasks: View all of your simultaneous sessions.",

            },
            {
              element: document.querySelector('#profile'),
              intro: "Profile: Change your settings and log out here.",

            },
            {
              element: '#step4',
              intro: "And last, but not least...",
              position: 'bottom'
            },
            {
              element: document.querySelector('#savedSearch-row'),
              intro: 'These are your saved searches. Click them at any time to resume, refine, and report.',
              position: 'top'
            }
            ,
            {
              element: document.querySelector('#question'),
              intro: 'Remember, click these litte question marks if you ever want to know more about a particular item on any given page!',
              position: 'left'
            },

            {
              intro: 'Let\'s make our first search.'
            }
          ]
        });
        intro.start().oncomplete(function() {
          window.location.href = '../newSearch/newSearch.html?multipage=true';
        });
      }
    </script>
