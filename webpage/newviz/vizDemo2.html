  <script type="text/javascript">

  function startIntro(){
    var intro = introJs().setOption('showStepNumbers', 'false');

    intro.setOptions({
        steps: [
          {
          intro: "These are your Document Visualizations."
          },
          {
            //element: document.querySelector('#'),
            intro: "Here, we have several different charts and graphs to help you better understand your documents."
            //position: 'left'
          },
          {
            element: document.querySelector('#chartDocs'),
            intro: "This chart shows you how many documents are contributed from each associated library or source.",
            position: 'right'
          },
          {
            element: document.querySelector('#chartYears'),
            intro: "Here, we see the breakdown of documents per year.",
            position: 'left'
          },
          {
            element: document.querySelector('#chartInst'),
            intro: "...and by organization.",
            position: 'right'
          },
          {
            element: document.querySelector('#chartRes'),
            intro: "This is a list of all the associated experts in the the field.",
            position: 'left'
          },
          {
            element: document.querySelector('#mapContainer'),
            intro: "Finally, we have a map displays the number of documents per country!",
            position: 'top'
          }
        ]
      });
      intro.start();

  }
  </script>
    <script>

    function introResumeFromDoc(){
      var intro = introJs().setOption('doneLabel', 'Report!').setOption('showStepNumbers', 'false');

      intro.setOptions({
          steps: [
            {
            intro: "These are your Document Visualizations."
            },
            {
              //element: document.querySelector('#'),

              //position: 'left'
            },

              intro: "This chart shows you how many documents are contributed from each associated library or source.",
              position: 'right'
            },
            {
              element: document.querySelector('#chartYears'),
              intro: "Here, we see the breakdown of documents per year.",
              position: 'left'
            },
            {
              element: document.querySelector('#chartInst'),
              intro: "...and by organization.",
              position: 'right'
            },
            {
              element: document.querySelector('#chartRes'),
              intro: "This is a list of all the associated experts in the the field.",
              position: 'left'
            },
            {
              element: document.querySelector('#mapContainer'),
              intro: "Finally, we have a map displays the number of documents per country!",
              position: 'top'
            },
            {
              //element: document.querySelector('#'),
              intro: "Lets report our data!"
              //position: 'left'
            }
          ]
        });
        intro.start().oncomplete(function() {
          window.location.href = '../institution/reportPageV2.html?multipage=true';
        });
    }

       if (RegExp('multipage', 'gi').test(window.location.search)) {
         introResumeFromDoc();
